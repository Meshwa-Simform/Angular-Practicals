<div class="container">
    <h1>Users List</h1>
    <div *ngIf="users.length > 0">
        <ul>
            <li *ngFor="let user of users">
                <strong>Name:</strong> {{ user.name }} <br>
                <strong>Email:</strong> {{ user.email }} <br>
                <strong>UserName:</strong>{{ user.username }} <br>
                <strong>Phone:</strong> {{ user.phone | maskPhonenu }}
            </li>
        </ul>
    </div>
    <div *ngIf="users.length === 0">
        <p>No users found.</p>
    </div>
</div>
